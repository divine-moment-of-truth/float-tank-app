<mat-toolbar>
  <div class="close-icon">
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()"><mat-icon>clear</mat-icon></button>
  </div>
</mat-toolbar>
<div class="booking-dialog-date-confirm">
    <mat-card>
      <h4>You have selected a tank for the date/time below:-</h4>
      <h4>{{ selectedSession }}</h4>
    </mat-card>
  </div>
  <form [formGroup]="formDialog" class="normal-form">
      <h4>Please enter your details then click the purchase button to pay. </h4>
    <mat-grid-list cols="2" rowHeight="300px">
      <mat-grid-tile [colspan]="1">
        <div class="controls-container">
          <input type="hidden" formControlName="id" />
          <mat-form-field>
            <input formControlName="firstName" matInput placeholder="First Name">
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input  formControlName="lastName" matInput placeholder="Last Name">
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input formControlName="email" matInput placeholder="Email" />
            <mat-error>Invalid email address.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input formControlName="mobile" matInput placeholder="Mobile" />
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="1">
        <div class="controls-container">
          <mat-form-field>
            <input formControlName="address" matInput placeholder="House number and street name" />
          </mat-form-field>
          <mat-form-field>
            <input formControlName="town" matInput placeholder="Town" />
          </mat-form-field>
          <mat-form-field>
            <input formControlName="postcode" matInput placeholder="Postcode" />
          </mat-form-field>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="button-row">
      <button mat-raised-button color="primary" (click)="openTestDialog()" type="submit" [disabled]="formDialog.invalid">Purchase</button>
      <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
    </div>
  </form>
